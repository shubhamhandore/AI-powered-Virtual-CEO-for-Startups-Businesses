name: Daily Progress Report

on:
  schedule:
    - cron: '30 17 * * *'  # India time 11:00 PM (GitHub UTC me chalta hai)
  workflow_dispatch:  # Manual trigger ke liye

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Check if progress_report.md Exists
        run: |
          if [ ! -f progress_report.md ]; then
            echo "Creating progress_report.md"
            echo "# Progress Report 📊" > progress_report.md
          fi

      - name: Update Progress Report
        run: |
          echo "### $(date +"%Y-%m-%d") Progress Report 🚀" >> progress_report.md
          echo "- **Work Done:** ✅ Add your daily work updates here" >> progress_report.md
          echo "- **Challenges:** ⚠️ Mention any issues faced" >> progress_report.md
          echo "- **Next Steps:** ⏩ What's planned for tomorrow?" >> progress_report.md
          echo "" >> progress_report.md

      - name: Commit and Push Changes
        run: |
          git add progress_report.md
          git commit -m "📌 Daily Progress Report - $(date +"%Y-%m-%d")" || echo "No changes to commit"
          git push || echo "No changes to push"

